{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<h1 class="text-center">Welcome to MyBlog</h1>
<p class="text-center mb-4">Discover blog posts from people like you!</p>

<div class="row">
  {% for post in posts %}
    <div class="col-md-6 col-lg-4 mb-4">
      <div class="card text-dark">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.content[:100] }}...</p>
          <p class="card-text"><small class="text-white fw-bold">By {{ post.author.username }}</small></p>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
